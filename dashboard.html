<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>User Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Welcome <span id="user-name"></span></h2>
  <p>Email: <span id="user-email"></span></p>
  <button id="view-msg">View My Messages</button>
  <div id="messages"></div>
  <button id="logout">Logout</button>
</div>

<script type="module">
import { auth, logout, getUserMessage } from './main.js';
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

const $ = id => document.getElementById(id);

onAuthStateChanged(auth, async user => {
  if (!user) return;
  $('user-name').innerText = user.displayName;
  $('user-email').innerText = user.email;
});

$('view-msg').onclick = async () => {
  const user = auth.currentUser;
  const msg = await getUserMessage(user.uid);
  $('messages').innerText = msg || "No messages yet.";
};

$('logout').onclick = logout;
</script>
</body>
</html>
