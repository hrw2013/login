<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Dashboard</title>
<style>
body {
  font-family: system-ui;
  background: #0f1724;
  color: #fff;
  padding: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
td, th {
  border: 1px solid #334155;
  padding: 8px;
}
button {
  background: #06b6d4;
  color: #000;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  margin: 2px;
}
input {
  background: #1e293b;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 4px;
}
</style>
</head>
<body>
<h2>Admin Dashboard</h2>
<p id="admin-email"></p>
<table id="user-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<button id="logout">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
import { 
  getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot 
} from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

// ✅ Your Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyA10rt9j5WUTp8-T0i7qcpWp1uIu3oI_Wc",
  authDomain: "login-dashboard-4aa87.firebaseapp.com",
  projectId: "login-dashboard-4aa87",
  storageBucket: "login-dashboard-4aa87.firebasestorage.app",
  messagingSenderId: "196276515757",
  appId: "1:196276515757:web:c8420101386483f40de724",
  measurementId: "G-LBEHKCTYLF"
};

// ✅ Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const ADMIN_EMAIL = "harrisonrobertwoods@gmail.com";

// ✅ Check admin login
onAuthStateChanged(auth, async user => {
  if (!user || user.email !== ADMIN_EMAIL) {
    location.href = 'index.html';
    return;
  }
  document.getElementById('admin-email').innerText = "Logged in as " + user.email;
  subscribeToUsers();
});

// ✅ Real-time user list
function subscribeToUsers() {
  const tbody = document.querySelector('#user-table tbody');
  const usersCol = collection(db, "users");

  // Listen for live updates
  onSnapshot(usersCol, snapshot => {
    tbody.innerHTML = '';
    snapshot.forEach(u => {
      const data = u.data();
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${data.name}</td>
        <td>${data.email}</td>
        <td><input id="msg-${u.id}" placeholder="Enter message" style="width:90%"></td>
        <td>
          <button onclick="sendMsg('${u.id}')">Send</button>
          <button onclick="delUser('${u.id}')">Delete</button>
        </td>`;
      tbody.appendChild(tr);
    });
  });
}

// ✅ Send message to user
window.sendMsg = async uid => {
  const text = document.getElementById('msg-' + uid).value;
  await setDoc(doc(db, "messages", uid), { text });
  alert('Message saved for user.');
};

// ✅ Delete user data
window.delUser = async uid => {
  if (!confirm('Delete this user?')) return;
  await deleteDoc(doc(db, "users", uid));
  await deleteDoc(doc(db, "messages", uid));
  alert('User deleted.');
};

// ✅ Logout
document.getElementById('logout').onclick = async () => {
  try {
    await signOut(auth);
    alert('Logged out successfully!');
    location.href = 'index.html'; // redirect to login page
  } catch (err) {
    console.error('Logout error:', err);
    alert('Logout failed: ' + err.message);
  }
};

</script>
</body>
</html>
