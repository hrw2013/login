<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>User Dashboard</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background: linear-gradient(135deg, #14532d, #16a34a);
  color: #f0fdf4;
  font-family: system-ui;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.container {
  background: rgba(0, 0, 0, 0.4);
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
  max-width: 400px;
  width: 90%;
  text-align: center;
}
button {
  background: #22c55e;
  color: black;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  padding: 10px;
  width: 100%;
  cursor: pointer;
  margin-top: 10px;
}
#messages {
  background: rgba(30, 58, 138, 0.4);
  padding: 10px;
  border-radius: 8px;
  margin-top: 12px;
  display: none;
  word-wrap: break-word;
}
</style>
</head>
<body>
<div class="container">
  <h2>Welcome, <span id="user-name"></span>!</h2>
  <p>Email: <span id="user-email"></span></p>

  <button id="view-messages">View My Messages</button>
  <div id="messages"></div>

  <button id="logout">Logout</button>
</div>

<script>
const $ = id => document.getElementById(id);

// ✅ Load logged-in user from localStorage
const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
if (!loggedInUser) {
  alert("Please login first.");
  window.location.href = "index.html";
}

// Display user info
$("user-name").innerText = loggedInUser.name;
$("user-email").innerText = loggedInUser.email;

// ✅ Load messages
$("view-messages").addEventListener("click", () => {
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u => u.email === loggedInUser.email);

  if (!user || !user.message) {
    $("messages").innerText = "No messages from admin yet.";
  } else {
    $("messages").innerText = user.message;
  }

  $("messages").style.display = "block";
});

// ✅ Logout
$("logout").addEventListener("click", () => {
  localStorage.removeItem("loggedInUser");
  alert("Logged out successfully!");
  window.location.href = "index.html";
});
</script>
</body>
</html>
